<div class="card">
    <div class="card-header">
        Usuarios<button type="button" routerLink="/agregar-usuario" class="btn btn-primary ">Agregar</button>
    </div>
    <div class="card-body">
        <table class="table ">
            <thead>
                <tr class="table-dark">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Celular</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of Usuarios; let iControl=index" class="table-secondary">
                    <td scope="row">{{usuario.id}}</td>
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.apellido}}</td>
                    <td>{{usuario.correo}}</td>
                    <td>{{usuario.celular}}</td>
                </tr>

            </tbody>
        </table>

    </div>

</div>
